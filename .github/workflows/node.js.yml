# This workflow
# - does a clean install of node dependencies
# - builds the source code
# - runs tests across different versions of node and operating systems

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# each job executes in a fresh instance of the virtual environment
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: npm install and build webpack
      run: |
        npm install
        npm run build
    # save artifacts created from one job to be used in another job within the same workflow
    - uses: actions/upload-artifact@master
      with:
        name: webpack artifacts
        path: public/
  
  test:
    needs: build # jobs usually run in parallel, but we need to wait for build to have the artifacts available
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2016]
        node-version: [12.x, 14.x]
    steps:
    - uses: actions/checkout@v2
    # download artifact from build job
    - uses: actions/download-artifact@master
      with:
        name: webpack artifacts
        path: public
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install and test
      run: |
        npm install
        npm test
      env:
        CI: true
